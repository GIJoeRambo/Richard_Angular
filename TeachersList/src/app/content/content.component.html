<div class='container'>
    <div *ngFor='let i of teachers' class='row tl_content'>
        <div class='tl_content_left col-lg-3 col-md-3 col-sm-12'>
            <img src="" alt="">
            1
        </div>

        <div class='tl_content_right col-lg-9 col-md-9 col-sm-12'>
            <div class='tl_content_right_top'>
                <span class='tl_content_right_top_name'>{{i.firstName}} {{i.lastName}}</span>
                <span class='tl_content_right_top_gender' *ngIf="i.gender=='male'"><img src="./assets/img/male.png" alt=""></span>
                <span class='tl_content_right_top_gender' *ngIf="i.gender=='female'"><img src="./assets/img/female.png" alt=""></span>
                <span class='tl_content_right_top_dob'>{{i.dob || 'YYYY/MM/DD'}}</span>
            </div>

            <div class='tl_content_right_middle'>
                <div class='row'>
                    <div class='col-lg-4 col-md-4 col-sm-12 tl_content_right_middle_content'>
                        <div class='tl_content_right_middle_block1'>
                            <div class='row'>
                                <div class='col-3 tl_content_right_middle_block1_img'> 
                                    <img src="./assets/img/language.png" alt="">
                                </div>
                                <div class='col-9'>
                                    <div class='tl_content_right_middle_block1_content'>
                                        <div class='row'>
                                            <div *ngFor='let lan of i.language' class='tl_content_right_middle_block1_lan col-sm-6 col-md-6 col-lg-6'>{{lan}}</div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='col-lg-4 col-md-4 col-sm-12 tl_content_right_middle_content'>
                        <div class='tl_content_right_middle_block2'>22</div>
                    </div>
                    <div class='col-lg-4 col-md-4 col-sm-12 tl_content_right_middle_content'>
                        <div class='tl_content_right_middle_block3'>
                    
                        </div>
                    </div>
                </div>
            </div>
            <div class='tl_content_right_bottom'>
                <div class='row'>
                    <div class='tl_content_right_bottom_left col-lg-6 col-md-12 col-sm-12'>
                        <div>
                            IRD Number: 
                            <span class='tl_content_right_bottom_show odd'>dsefsdfsd</span>
                        </div>
                      
                        <div class='even'>
                            ID Type:
                            <span class='tl_content_right_bottom_show'></span>
                        </div>
                    
                        <div>
                            ID Number:
                            <span class='tl_content_right_bottom_show odd'></span>
                        </div>
                        
                        <div class='even'>
                            Expired Date:
                            <span class='tl_content_right_bottom_show'></span>
                        </div>
                        
                        <div>
                            Qulifications:
                            <span class='tl_content_right_bottom_show odd'></span>
                        </div>
                    </div>

                    <div class='tl_content_right_bottom_right col-lg-6 col-md-12 col-sm-12'>
                        <div class='even'>
                            Mobile Phone:
                        </div>

                        <div>
                            Home Phone:
                        </div>

                        <div class='even'>
                            Email:
                        </div>

                        <div></div>

                        <div class='even'></div>
                    </div> 
                </div>
            </div>
        </div>

    </div>
</div>
