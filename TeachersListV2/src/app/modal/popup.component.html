<!--popup modal-->

<!--modal header-->
<div class="modal-header">
  <h4 class="modal-title" *ngIf='title !== "Detail"'>{{title}}</h4>
  <h4 class='modal-title' *ngIf='title == "Detail"'>{{title}}s of {{teachersObj.firstName}} {{teachersObj.lastName}}</h4>
  <button type="button" class='btn btn-sm btn-info modal_btn' aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!--modal body-->
<div class="modal-body">

  <app-show-list [teachersObj]='teachersObj' [titles]='title' [instruction]='instruction'></app-show-list>
</div>

<!--modal footer-->
<div class="modal-footer">
  <button *ngIf='title !=="Delete" && title !=="Detail"' type='button' class='btn btn-outline-dark' (click)='submit()'>Save</button>
  <button *ngIf='title !=="Delete"' type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>

  <button *ngIf='title =="Delete"' type='button' class='btn btn-outline-dark'>Delete</button>
  <button *ngIf='title =="Delete"' type='button' class='btn btn-outline-dark' (click)="activeModal.close('Close click')">Cancel</button>
</div>
